        // Render products function
        function renderProducts(productsToShow) {
            const grid = document.getElementById('products-grid');
            if (!grid) {
                console.error('Products grid element not found');
                return;
            }

            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card bg-gray-800 rounded-lg p-6 border border-gray-700 hover:border-blue-500 transition-all duration-300 hover:transform hover:scale-105">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold text-white line-clamp-2">${product.title}</h3>
                        <span class="text-blue-400 font-bold whitespace-nowrap ml-2">${product.price}</span>
                    </div>
                    
                    <div class="flex items-center mb-3">
                        <div class="flex text-yellow-400 text-sm">
                            ${'★'.repeat(product.rating)}${'☆'.repeat(5-product.rating)}
                        </div>
                        <span class="ml-2 text-gray-400 text-sm">(${product.rating}/5)</span>
                        <span class="ml-auto text-xs text-gray-500 bg-gray-700 px-2 py-1 rounded">${product.category}</span>
                    </div>
                    
                    <p class="text-gray-300 mb-4 text-sm leading-relaxed">${product.description}</p>
                    
                    <div class="flex gap-2 mt-auto">
                        <a href="${product.affiliate_link}" target="_blank" rel="nofollow" 
                           class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-center font-medium transition-colors duration-200">
                            Get Tool
                        </a>
                        ${product.review_link !== '#' ? `
                            <a href="${product.review_link}" 
                               class="px-4 py-2 border border-gray-600 text-gray-300 rounded hover:border-gray-500 hover:text-white transition-colors duration-200">
                                Review
                            </a>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Filter by category function
        function filterCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'text-white');
                btn.classList.add('bg-gray-700', 'text-gray-300');
            });
            
            // Find and highlight the clicked button
            const clickedButton = [...buttons].find(btn => 
                btn.textContent.trim().includes(category) || 
                (category === 'All' && btn.textContent.includes('All'))
            );
            
            if (clickedButton) {
                clickedButton.classList.add('active', 'bg-blue-600', 'text-white');
                clickedButton.classList.remove('bg-gray-700', 'text-gray-300');
            }
            
            const filtered = category === 'All' ? products : products.filter(p => p.category === category);
            renderProducts(filtered);
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filtered = products.filter(p => 
                        p.title.toLowerCase().includes(searchTerm) || 
                        p.description.toLowerCase().includes(searchTerm) ||
                        p.category.toLowerCase().includes(searchTerm)
                    );
                    renderProducts(filtered);
                });
            }
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing...');
            console.log('Products array length:', products.length);
            
            // Initial render
            renderProducts(products);
            
            // Setup search
            setupSearch();
            
            console.log('Initialization complete');
        });

        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                renderProducts(products);
                setupSearch();
            });
        } else {
            renderProducts(products);
            setupSearch();
        }
    </script>
</body>
</html>
